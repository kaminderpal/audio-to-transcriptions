name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  build-and-typecheck:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Next.js route types
        run: npx next typegen

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build
