name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  prepush-checks:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run pre-push checks (lint + typecheck + build)
        run: npm run check:prepush
